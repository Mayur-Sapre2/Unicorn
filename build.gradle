group 'com.gslab'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'base'

sourceCompatibility = 1.8
defaultTasks 'clean', 'build', 'test'

compileJava.options.debugOptions.setDebugLevel("source,lines,vars")

repositories {
    mavenCentral()
}

dependencies {

    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.11.0'
    compile group: 'log4j', name: 'log4j', version: '1.2.17'
    compile group: 'org.testng', name: 'testng', version: '6.14.3'
    compile group: 'com.github.stephenc.monte', name: 'monte-screen-recorder', version: '0.7.7.0'
    compile group: 'com.aventstack', name: 'extentreports', version: '3.1.3'
    compile group: 'commons-io', name: 'commons-io', version: '2.5'
    compile group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '2.1.0'
    compile group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.25'
    compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
    compile group: 'io.rest-assured', name: 'rest-assured', version: '3.1.0'
    compile group: 'org.zaproxy', name: 'zap-clientapi', version: '1.6.0'
 	compile group: 'net.continuumsecurity', name: 'zap-java-api', version: '2.4.2'   
}
clean.doFirst {
    delete "${rootDir}/api-library/auto-generated-classes/"
    println "${rootDir}/api-library/auto-generated-classes/"
}

jar {
    baseName = 'unicorn'
    version = '1.0'
    manifest {
        attributes "Main-Class": 'com.gslab.unicorn.main.UnicornMain'
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

